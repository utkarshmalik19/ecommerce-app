<div>
    <h2>Add Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="addReview()">
      <div class="heading-container">
        <mat-form-field appearance="outline">
          <mat-label>Heading</mat-label>
          <input matInput type="text" id="heading" placeholder="Enter heading" formControlName="heading" name="heading"/>
        </mat-form-field>
        <div class="error-message" *ngIf="reviewForm.get('heading')?.invalid && (reviewForm.get('heading')?.dirty || reviewForm.get('heading')?.touched)">
          <div class="error-text" *ngIf="reviewForm.get('heading')?.errors?.['required']">Heading is required.</div>
        </div>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Rating</mat-label>
          <input matInput type="number" id="rating" placeholder="Enter Rating" formControlName="rating" name="rating" max="5" min="1"/>
        </mat-form-field>
       
        <div class="error-message" *ngIf="reviewForm.get('rating')?.invalid && (reviewForm.get('rating')?.dirty || reviewForm.get('rating')?.touched)">
          <div class="error-text" *ngIf="reviewForm.get('rating')?.errors?.['required']">Rating is required.</div>
          <div class="error-text" *ngIf="reviewForm.get('rating')?.errors?.['min']">Rating must be at least 1.</div>
          <div class="error-text" *ngIf="reviewForm.get('rating')?.errors?.['max']">Rating must be at most 5.</div>
        </div>
      </div>
      <div class="review-container">
        <mat-form-field appearance="outline">
          <mat-label>Review</mat-label>
          <textarea matInput  id="review" placeholder="Enter Review" formControlName="review" name="review"></textarea>
        </mat-form-field>
        
        <div class="error-message" *ngIf="reviewForm.get('review')?.invalid && (reviewForm.get('review')?.dirty || reviewForm.get('review')?.touched)">
          <div class="error-text" *ngIf="reviewForm.get('review')?.errors?.['required']">Review is required.</div>
          <div class="error-text" *ngIf="reviewForm.get('review')?.errors?.['minlength']">Review must be at least 20 characters.</div>
          <div class="error-text" *ngIf="reviewForm.get('review')?.errors?.['maxlength']">Review must be at most 400 characters.</div>
        </div>
      </div>
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
  </div>
  <div *ngIf="error">{{error}}</div>
